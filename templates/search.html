{%extends 'base.html'%}
{%block main%}
	{%if list_usernames%}
	<h3>We found this list of usernames</h3>
	{%else%}
	<h3>None usernames found</h3>
	{%endif%}
	<ul class="usernames row col-md-12">
{%for key,value in list_usernames.items%}
		<li><a class="col-md-11 col-md-offset-1" href="/userprofile/user={{value}}">{{key}}</a></li></br>
{%endfor%}
	</ul>
{%endblock%}
