{%extends 'base.html'%}
{% load i18n %}
{%load staticfiles%}
{%block main%}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <form class="form-vertical login-form" action="." method="post" novalidate="novalidate">
                        {% csrf_token %}
                            <h3 class="form-title">Sign In to your Account</h3>
                            <div class="alert fade in alert-danger" style="display: none;">
                                <i class="icon-remove close" data-dismiss="alert"></i> Enter any username and password.</div>
                            <div class="form-group">
                                <div class="input-icon"> <i class="icon-user"></i>
                                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Username"  data-rule-required="true" data-msg-required="Please enter your username.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="icon-lock"></i>
                                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" data-rule-required="true" data-msg-required="Please enter your password.">
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="checkbox pull-left">
                                    <label>
                                        <input type="checkbox">Remember me
                                    </label>
                                </div>
                                  <input type="submit" class="submit btn btn-primary pull-right" value="{% trans 'Log in' %}" />
                                  <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-center">
                        Don't have an account? <a href="/accounts/register">Signup now</a>{% csrf_token %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
